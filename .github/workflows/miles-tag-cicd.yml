name: Miles Tag CI/CD
run-name: Tag 를 사용하여 ${{ github.action }} 테스트

on:
  push:
    tags:
      - prod/*

jobs:
  Deploy-prod-tag:
    runs-on: ubuntu-latest
    steps:
      - name: 대상 브랜치로 checkout
        uses: actions/checkout@v4

      - name: Nodejs 환경 준비
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Start to install
        run: |-
          yarn install
          echo "설치 완료"

      - name: 유닛 테스트
        run: |-
          yarn test
          echo "🚀 유닛 테스트 성공!"

      - name: Start to build
        run: |-
          yarn build
          echo "빌드 완료"

  Build-docker-image:
    runs-on: ubuntu-latest
    needs:
      - Deploy-prod-tag
    steps:
      - name: 대상 브랜치로 checkout
        uses: actions/checkout@v4

      - name: Docker 환경 준비
        uses: docker/setup-buildx-action@v3

      - name: Docker Image 빌드
        run: |-
          docker image build \
            -f Dockerfile.dev \
            -t chocobe/github-actions:v3 \
            ./docker
          echo "🤗 Docker image 빌드 성공"
