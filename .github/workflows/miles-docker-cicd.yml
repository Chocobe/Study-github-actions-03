name: Miles Docker Push CI/CD

on:
  push:
    tags:
      - docker/*

jobs:
  Project-CICD:
    runs-on: ubuntu-latest
    steps:
      - name: 브랜치 체크아웃
        uses: actions/checkout@v4

      - name: Node 환경 설치
        uses: actions/setup-node@v4

      - name: 프로젝트 의존성 설치
        run: |-
          yarn install
          echo "🛠️ 설치 완료"

      - name: 유닛 테스트
        run: |-
          yarn test --coverage
          echo "🧪 유닛 테스트 통과"

      - name: 프로젝트 빌드
        run: |-
          yarn build

  Docker-Build:
    needs: Project-CICD
    runs-on: ubuntu-latest
    steps:
      - name: 브랜치 체크아웃
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: kyw05171@gmail.com
          password: goeotod1!@12

      - name: Docker 환경 설치
        uses: docker/setup-buildx-action@v3

      - name: Image build 및 push
        uses: docker/build-push-action@v6
        with:
          file: docker/Dockerfile.dev
          tags: chocobe/github-actions:v5
          context: .
          push: true
